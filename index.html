<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main>
        <section class="container">
            <!-- title  -->

            <div class="title">
                <h2>Our Reviews</h2>
             
                <div class="underline">

                </div>
            </div>
            <!-- review  -->
            <article class="review">
                <div class="img-container">
                    <img src="image-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">
                    Sara Jones
                </h4>
                <p id="job">UI&UX Designer</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet itaque, magni maxime nulla quidem
                    amet. Nisi laudantium consequuntur adipisci laboriosam!
                </p>
                <!-- Previous and next buttons  -->

                <div class="button-container">
                    <button class="prev-btn"><i class='fa fa-angle-left' style='font-size:36px;color:rgb(6, 67, 6)'></i></button>
                    <button class="next-btn"><i class='fa fa-angle-right' style='font-size:36px; color:rgb(6, 67, 6)'></i></button>
                </div>
                <button class="random-btn">suprise me</button>
            </article>
        </section>
    </main>

<script src="app.js"></script>
</body>

</html>
